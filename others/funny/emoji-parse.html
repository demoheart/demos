textarea {
	width: 100%;
	max-width: 100%;
	min-height: 100px;
}
</style>
</head>

<body>
<div id="app">
  <textarea @input="parse" placeholder="用输入法自带的表情试试"></textarea>
  <p>原本输入：<span v-html="text"></span></p>
  <p>emoji 转换：<span v-html="emoji"></span></p>
</div>
<script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
<script src="https://twemoji.maxcdn.com/2/twemoji.min.js?11.0"></script>
<script>
new Vue({
  el: '#app',
  data: {
  	text: '',
    emoji: ''
  },
  methods: {
    parse: function(e) {
      var val = e.target.value;
      this.text = val;
      this.emoji = twemoji.parse(val);
    }
  }
})
</script>
</body>
