<div class="body h5">
	<div class="bg" id="bg">
		<div class="bg"><img src="img/bg.jpg" alt=""></div>
		<div class="bg2"><img src="img/bg-2.png" alt=""></div>
	</div>
	<div class="main-load" id="main-load">
		<div class="load-img"><img src="img/icon.png" alt=""></div>
		<div class="load-text">Loading...</div>
		<div class="load-progress">
			<div class="progress">

		<div class="title"><img src="img/main-title.png" alt=""></div>
		<a href="#" class="btn-rule">规则</a>
		<a href="#" class="btn-share">分享</a>
		<a href="#" class="btn-start">开始游戏</a>
	</div>
	<div class="modal rule in" id="rule">
		<div class="modal-bg bg cancel"></div>
		<div class="modal-box">
			<div class="bg"><img src="img/rule-bg.png" alt=""></div>
			<div class="rule-title">活动规则</div>
			<div class="rule-list">

			</div>

		</div>
	</div>

<script>
var $load_bar = $('.progress-bar'), $load_text = $('#loading');
var imgs = ['img/bg.jpg', 'img/bg-2.png'];
preloadImage(imgs, function(per){
	$load_bar.css('width', parseInt(per) + '%');
	$load_text.text(parseInt(per) + '%');
}, Welcome);

function Welcome() {
	$('#main-load').fadeOut('fast');
	$('welcome').fadeIn();
}
</script>
